<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="logo">
        Rock Paper Scissors
    </header>

    <main>
        <div class="choices">
            <div>
                <div class="choice" id="player-choice">?</div>
                <div class="player" id="player-score">You: 0</div>
            </div>
            <div>
                <div class="choice" id="computer-choice">?</div>
                <div class="player" id="computer-score">Computer: 0</div>
            </div>
        </div>

        <button class="restart">
            Restart
        </button>

        <div class="buttons">
            <button id="rock">✊</button>
            <button id="paper">🖐️</button>
            <button id="scissors">✌️</button>
        </div>
    </main>

    <footer>
        Made by&nbsp;<a href="https://github.com/NarenRawat" target="_blank" rel="noopener noreferrer">NarenRawat</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
